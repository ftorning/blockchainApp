<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="{{ url_for('create_user') }}" method="post">
        <p>First Name:</p>
        <input type="text" size="80" name="fname">
        <p>Last Name:</p>
        <input type="text" size="80" name="lname">
        <p>Email:</p>
        <input type="text" size="80" name="email">
        <p>Password:</p>
        <input type="text" size="80" name="password">
        <p>Add Funds:</p>
        <input type="number" size="80" name="add_funds">
    <input type="submit" value="Create Account">
    <a href="{{ url_for('home', user_id=None) }}">Cancel</a>
    </form>
</body>
</html>
